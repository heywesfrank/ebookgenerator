
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #apiKeyContainer {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<div id="apiKeyContainer">
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" name="apiKey" placeholder="Enter your API Key">
</div>

<div class="container">
    <label for="ebookTitle">Ebook Title:</label>
    <input type="text" id="ebookTitle" name="ebookTitle" placeholder="Enter the title of the ebook">
    <br><br>
    <button id="generateBtn">Generate</button>
</div>

</body>
</html>
